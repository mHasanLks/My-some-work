<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="CSS/all.min.css" rel="stylesheet">
        <link hraf="CSS/fontwosome.min.css" rel="stylesheet">
        <link hrf='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Respnsive Sidebar Menu Degain</title>
    </header>

    <body>
        <nav class="sideber close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="logo.png" alt="logo">
                    </span>
                    <div class="text header-text">
                        <span class="name">Mahdi Hasan</span>
                        <span class="profession">Web developer</span>
                    </div>
                </div>

                <i class='fa fa-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <a href="#">
                            <i class='fa fa-search icons'></i>
                            <input type="text" placeholder="search...">
                        </a>
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="#">
                                <i class='fa fa-home icons'></i>
                                <span class="text nav-text">Dashbord</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='fa fa-chart-bar icons'></i>
                                <span class="text nav-text">Revenue</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='fa fa-bell icons'></i>
                                <span class="text nav-text">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='fa fa-chart-pie icons'></i>
                                <span class="text nav-text">Analytics</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='fa fa-heart icons'></i>
                                <span class="text nav-text">Likes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='fa fa-wallet icons'></i>
                                <span class="text nav-text">Wallets</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="nav-link">
                        <a href="#">
                            <i class='fa fa-sign-out-alt icons'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='fa fa-moon icons moon'></i>
                            <i class='fa fa-sun icons sun'></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="text">Dashbord</div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
